RAW_DATA_DIR     : 'data/raw'             # Path to the raw data directory
PROC_DATA_DIR    : 'data/processed'       # Path to the processed data directory
TRAIN_EX_DIR     : 'data/training_data'   # Path to the training examples directory
INFER_EX_DIR     : 'data/inference_data'  # Path to the inference examples directory
SAVED_MODELS_DIR : 'data/saved_models'    # Path to the saved models directory
LOG_FILE         : 'data/log.txt'         # Path to the log file

base:  # base hyperparameters
  project_name     : 'Template'
  model_name       : 'version_test'
  seed             : 0
  device           : "cuda:0"
  split_ratio      :
    train            : 0.8
    valid            : 0.1
    test             : 0.1
  input_size       : [1, 80, 80]          # input [channel, height, width]
  output_size      : [1, 80, 80]          # output [channel, height, width]
  load_path        : ~                    # if set to ~ (None), will use default path: {SAVED_MODEL_DIR}/{model_name}/ckpt_{model_name}.pt
  save_path        : ~                    # same as load_path

train: # train hyperparameters
  train_dataset    : 'data/processed/dataset_train.h5'       # train dataset name
  valid_dataset    : 'data/processed/dataset_valid.h5'       # valid dataset name
  gradient_accumalation_steps : 1
  batch_size       : 8
  epochs           : 5
  init_lr          : 0.0003               # initial learning rate
  gamma            : 0.95                 # learning rate decay rate
  num_workers      : 2                    # number of workers for data loader
  WandB            : False                # whether to use Weights & Biases
  Load             : False                # whether to load model
  Save             : True                 # whether to save model

infer: # inference hyperparameters
  test_dataset     : 'data/processed/dataset_test.h5'       # test dataset name
  batch_size       : 1
  num_workers      : 0                    # number of workers for data loader
  Load             : True                 # whether to load model

sweep: # for tuning hyperparameters
  name : 'sweep_name'
  num_trials : 10                   # number of trials
  max_parallel     : 2              # maximum number of parallel trials
  config :
    method : 'random'               # 'grid' or 'random'
    metric :
      name   : 'accuracy'           # metric to optimize
      goal   : 'maximize'           # 'minimize' or 'maximize'
    parameters :
      epochs :
        value  : 10
      seed   :
        value  : [0, 1]
      batch_size :
        min    : 8
        max    : 16
        distribution : 'int_uniform'
      init_lr :
        min    : 0.0001
        max    : 0.001
        distribution : 'log_uniform'